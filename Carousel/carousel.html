<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Inter:wght@400;500;700&family=Mulish:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <img src="imagens/Robson.jpg" alt="Robson" />
      <blockquote class="testemunha">
        <p class="testemunha-texto">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias,
          incidunt dicta recusandae, laborum perferendis quisquam facere
          tempore.
        </p>
        <p class="testemunha-autor">
          Robson
        </p>
        <p class="testemunha-trabalho">
          Artista Independente na EDV Productions
        </p>
      </blockquote>
      <button class="btn btn--esquerda">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icone"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="btn btn--direita">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icone"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      <div class="pontos">
        <button class="ponto">&nbsp;</button>
        <button class="ponto">&nbsp;</button>
        <button class="ponto">&nbsp;</button>
        <button class="ponto">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
